<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Number Baseball Game</title>
  <link rel="stylesheet" href="./index.scss">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>

<body>
  <div class="game">
    <h1 class="game-title"><img src="image/logo.svg" alt="number Baseball " class="logo bounceInLeft"></h1>
    <div class="pitch">
      <span class="pitch-message"></span>
      <div class="pitch-input">
        <input type="input" class="pitch-input__digit" maxlength="1">
        <input type="input" class="pitch-input__digit" maxlength="1">
        <input type="input" class="pitch-input__digit" maxlength="1">
        <button type="button" class="pitch-input__btn-pitch">Pitch</button>
        <button type="button" class="pitch-input__btn-restart">Restart</button>
      </div>
    </div>
    <div class="game-result">
      <h2 class="game-result__title">RESULT</h2>
      <hr>
      <ul class="game-result__list">
      </ul>
    </div>
    <div class="right">
      <h2 class="right-title">HOME RUN!!</h2>
      <button type="button" class="right-home"> Back to home</button>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
